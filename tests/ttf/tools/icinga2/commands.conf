object CheckCommand "check_tr_gateware" {
    import "plugin-check-command"
    command = [ "/etc/icinga2/conf.d" + "/service_check_tr_gateware.sh" ]
    arguments = {
      "-H" = "$address$"
    }
    vars.address = "$address$"
}

